{% extends 'base.html' %}
{% load static %}

{% block title %}הגשת בקשה חדשה | EasyReq{% endblock %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
<style>
  body {
    background-color: #eaf0fb;
    font-family: 'Calibri', sans-serif;
    direction: rtl;
  }

  .editor-wrapper {
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
    padding: 40px;
    max-width: 950px;
    margin: 60px auto;
  }

  .form-control, .form-select {
    border-radius: 10px;
    font-size: 16px;
  }

  #editorjs {
    border: 1px solid #dee2e6;
    border-radius: 12px;
    padding: 20px;
    min-height: 200px;
    background: #fff;
  }

  .send-btn {
    margin-top: 30px;
    padding: 12px 30px;
    font-size: 16px;
    border-radius: 12px;
  }
</style>

<div class="editor-wrapper">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-3">
      <label for="course" class="form-label">קורס</label>
      <select class="form-select" id="course" name="course" required>
        <option value="-1" selected>אחר</option>
        {% for course in courses %}
          <option value="{{ course.id }}">{{ course.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label for="title" class="form-label">סוג הבקשה</label>
      <select class="form-select" id="title" name="title" required>
        {% for title_id, title_name in title_choices %}
          <option value="{{ title_id }}">{{ title_name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label for="editorjs" class="form-label">תיאור הבקשה</label>
      <div id="editorjs" contenteditable="true"></div>
      <input type="hidden" id="description" name="description">
      <div class="form-text">תאר את הבקשה שלך בצורה מפורטת כדי לזרז את תהליך הטיפול.</div>
    </div>

    <div class="mb-3">
      <label for="priority" class="form-label">דחיפות</label>
      <select class="form-select" id="priority" name="priority" required disabled>
        <option value="0">נמוכה</option>
        <option value="1" selected>בינונית</option>
        <option value="2">גבוהה</option>
        <option value="3">דחופה</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="attachment" class="form-label">קובץ מצורף (אופציונלי)</label>
      <input class="form-control" type="file" id="attachment" name="attachment">
    </div>

    <div class="text-end">
      <button type="submit" class="btn btn-primary send-btn">שלח בקשה</button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/header"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/list"></script>
<script>
  const PRIORITY_BY_TITLE = {
    0: 1,
    1: 1,
    2: 0,
    3: 0,
    4: 1,
    5: 2,
    6: 1,
    7: 1,
    8: 2
  };

  document.addEventListener('DOMContentLoaded', function () {
    const titleSelect = document.getElementById('title');
    const prioritySelect = document.getElementById('priority');

    titleSelect.addEventListener('change', function () {
      const selected = parseInt(this.value);
      if (!isNaN(selected)) {
        const priority = PRIORITY_BY_TITLE[selected] ?? 1;
        prioritySelect.value = priority;
      }
    });

    const editor = new EditorJS({
      holder: 'editorjs',
      tools: {
        header: Header,
        list: List
      },
      placeholder: 'הקלד כאן את תיאור הבקשה שלך...',
      onReady: () => {
        console.log('Editor.js מוכן');
      },
      onChange: async () => {
        const savedData = await editor.save();
        document.getElementById('description').value = JSON.stringify(savedData);
      }
    });
  });
</script>
{% endblock %}
