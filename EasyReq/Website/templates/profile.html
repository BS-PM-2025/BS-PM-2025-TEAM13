{% extends 'base.html' %}
{% load static %}

{% block title %}Profile | EasyReq{% endblock %}

{% block content %}
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<style>
  body {
    background-color: #eaf0fb;
    font-family: 'Calibri', sans-serif;
    direction: rtl;
  }

  .container-box {
    max-width: 560px;
    margin: 60px auto;
    background: #fff;
    border-radius: 20px;
    padding: 50px 40px;
    box-shadow: 0 12px 40px rgba(46, 70, 122, 0.3);
    text-align: center;
  }

  .profile-pic-container {
    display: inline-block;
    margin-bottom: 25px;
    text-align: center;
  }

  .profile-pic {
    width: 130px;
    height: 130px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid #ccc;
    display: block;
    margin: 0 auto;
  }

  .input-box {
    margin-bottom: 20px;
    position: relative;
    width: 100%;
  }

  .input-box input {
    width: 100%;
    padding: 14px 14px 14px 44px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
    background-color: #f9f9f9;
    box-sizing: border-box;
  }

  .input-box i {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #aaa;
    font-size: 20px;
  }

  .btn-home {
    width: 100%;
    padding: 14px;
    border: none;
    background-color: #5a75f8;
    color: white;
    font-weight: bold;
    font-size: 16px;
    border-radius: 8px;
    transition: background 0.3s;
    margin-top: 12px;
    text-decoration: none;
    display: inline-block;
  }

  .btn-home:hover {
    background-color: #4158d0;
  }

  .success-message {
    color: #4CAF50;
    text-align: center;
    margin-bottom: 10px;
    font-size: 16px;
  }
</style>

<div class="container-box">
  <h2>הפרופיל שלי</h2>

  {% if messages %}
    {% for message in messages %}
      <div class="success-message">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <label for="profile_pic" class="profile-pic-container">
  {% if user.profile_pic and user.profile_pic.url and "profile.png" not in user.profile_pic.name %}
    <img src="{{ user.profile_pic.url }}" alt="Profile" class="profile-pic" id="preview-pic">
  {% else %}
    <img src="{% static 'images/profile.png' %}" alt="Profile" class="profile-pic" id="preview-pic">
  {% endif %}
  <input type="file" name="profile_pic" id="profile_pic" accept="image/*" style="display: none;" onchange="this.form.submit();">
</label>

</form>


  <div class="input-box">
    <input type="text" value="{{ user.username }}" disabled>
    <i class='bx bxs-user'></i>
  </div>

  <div class="input-box">
    <input type="email" value="{{ user.email }}" disabled>
    <i class='bx bx-envelope'></i>
  </div>

  <div class="input-box">
    <input type="text" value="{{ user.first_name }} {{ user.last_name }}" disabled>
    <i class='bx bxs-user'></i>
  </div>

  <div class="input-box">
    <input type="text" value="{{ user.department }}" disabled>
    <i class='bx bxs-building-house'></i>
  </div>

  <div class="input-box">
    <input type="text" value="{{ user.get_role_display }}" disabled>
    <i class='bx bxs-id-card'></i>
  </div>

  <button type="button" onclick="togglePasswordForm()" class="btn-home">עדכון סיסמה</button>

  <form method="POST" id="passwordForm" style="display: none; margin-top: 20px;">
    {% csrf_token %}
    <div class="input-box">
      <input type="password" name="old_password" placeholder="סיסמה נוכחית" required>
      <i class='bx bxs-lock'></i>
    </div>
    <div class="input-box">
      <input type="password" name="new_password1" placeholder="סיסמה חדשה" required>
      <i class='bx bxs-lock'></i>
    </div>
    <div class="input-box">
      <input type="password" name="new_password2" placeholder="חזרה על הסיסמה החדשה" required>
      <i class='bx bxs-lock'></i>
    </div>
    <button type="submit" class="btn-home">עדכן</button>
  </form>

  <button type="button" onclick="window.location.href='{% url 'home' %}'" class="btn-home">חזרה לדף הבית</button>
</div>

<script>
function togglePasswordForm() {
  const passwordForm = document.getElementById("passwordForm");
  passwordForm.style.display = passwordForm.style.display === "none" ? "block" : "none";
}

function previewProfilePicture(event) {
  const reader = new FileReader();
  reader.onload = function(){
    const output = document.getElementById('preview-pic');
    output.src = reader.result;
  };
  reader.readAsDataURL(event.target.files[0]);
}
</script>
{% endblock %}
