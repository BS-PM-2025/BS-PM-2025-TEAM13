{% extends 'base.html' %}
{% load static %}

{% block title %}עריכת פרטי סטודנט | EasyReq {% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card shadow-sm">
                <div class="card-header bg-light">
                    <h5 class="mb-0">עריכת פרטי סטודנט</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="first_name" class="form-label">שם פרטי</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ student.first_name }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="last_name" class="form-label">שם משפחה</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ student.last_name }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">אימייל</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ student.email }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="info" class="form-label">מידע נוסף - הקלות וכו</label>
                            <input type="text" class="form-control" id="info" name="info" value="{{ student.info|default:'' }}">
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="is_active" name="is_active" {% if student.is_active %}checked{% endif %}>
                                <label class="form-check-label" for="is_active">
                                    חשבון פעיל
                                </label>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'department_dashboard' %}?tab=students" class="btn btn-secondary">ביטול</a>
                            <button type="submit" class="btn btn-primary">שמור שינויים</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
