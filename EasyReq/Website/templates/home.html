<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
  {% if user.is_authenticated %}
    <h2>Welcome, {{ user.username }}!</h2>
    <div class="top-bar">
        <a href="{% url 'logout' %}">
        <button>Logout</button></a>
    </div>
  {% else %}
    <h2>Welcome, Guest</h2>
      <div class="top-bar">
        <a href="{% url 'login' %}">
        <button>Login</button></a>
  {% endif %}
      </div>
</body>
</html>
