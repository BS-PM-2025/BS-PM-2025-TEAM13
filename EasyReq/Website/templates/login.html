{% block title %}
    User Login
{% endblock %}

{% block content %}
    <h1>User Login</h1>
    <form action="{% url 'login' %}" method ="post">
        {% csrf_token %}
        {{ form }}
        <button>Submit</button>
    </form>
    <button onclick="window.location.href='/Website/reset_password/'" class="btn btn-green">Forgot Password?</button>

{% endblock %}
